
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morena Bruta - Luxury Agency</title>
    
    <!-- Bibliotecas externas via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-router": "https://esm.sh/react-router@^7.11.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>

    <style>
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #000000;
            color: #ffffff;
            overflow-x: hidden;
        }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        @keyframes subtle-float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-15px) scale(1.02); }
        }
        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-float-slow { animation: subtle-float 6s infinite ease-in-out; }
        .animate-spin-slow { animation: spin-slow 20s linear infinite; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { 
            background: linear-gradient(to bottom, #b45309, #f59e0b); 
            border-radius: 10px;
        }
        .text-gold {
            background: linear-gradient(to right, #fde68a, #fbbf24, #b45309);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    </style>
</head>
<body class="bg-black">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef, useMemo } from 'react';
        import ReactDOM from 'react-dom/client';
        import { HashRouter as Router, Routes, Route, Link, useLocation, useNavigate } from 'react-router';
        import { 
            Menu, X, ArrowRight, ShieldCheck, MapPin, Star, ArrowUpRight, 
            ChevronDown, Users, Zap, Verified, Phone, MessageCircle, 
            Heart, ChevronLeft, ChevronRight, Share2, Layers, 
            Award, Lock, Info, Camera, Settings, Edit2, Trash2, Save,
            Building2, Clock, CheckCircle2
        } from 'lucide-react';

        // --- CONSTANTES E TIPOS ---
        const Category = {
            DIAMOND: 'Diamond',
            GOLD: 'Gold',
            PREMIUM: 'Premium'
        };

        const INITIAL_MODELS = [
            {
                id: '1',
                name: 'Valentina Rossi',
                age: 23,
                category: Category.DIAMOND,
                height: '1.72m',
                weight: '58kg',
                hair: 'Morena',
                location: 'Cachoeira do Sul - RS',
                region: 'Cachoeira do Sul',
                price: 'R$ 1.500/h',
                description: 'Elegância e sofisticação definem Valentina. Uma companhia perfeita para jantares de negócios e eventos sociais.',
                services: ['Acompanhante', 'Eventos', 'Jantares'],
                photos: [
                    'https://images.unsplash.com/photo-1544005313-94ddf0286df2?auto=format&fit=crop&q=80&w=1200',
                    'https://images.unsplash.com/photo-1512413316925-fd4b93f31521?auto=format&fit=crop&q=80&w=1200'
                ],
                mainPhoto: 'https://images.unsplash.com/photo-1544005313-94ddf0286df2?auto=format&fit=crop&q=80&w=1200',
                whatsapp: '5551996554609',
                verified: true,
                featured: true,
                active: true,
                showOnAgency: true
            }
        ];

        const INITIAL_CLUBS = [
            {
                id: 'c1',
                name: 'Morena Bruta Private',
                location: 'Cachoeira do Sul - RS',
                address: 'Centro, Cachoeira do Sul - RS',
                description: 'Nosso espaço exclusivo para encontros e eventos privados com total discrição.',
                photos: ['https://images.unsplash.com/photo-1566417713940-fe7c737a9ef2?auto=format&fit=crop&q=80&w=1200'],
                mainPhoto: 'https://images.unsplash.com/photo-1566417713940-fe7c737a9ef2?auto=format&fit=crop&q=80&w=1200',
                rating: 5.0,
                mapsUrl: 'https://goo.gl/maps/placeholder',
                openingHours: 'Todos os dias: 24h',
                verified: true
            }
        ];

        // --- SERVIÇO DE DADOS ---
        const DataService = {
            getModels: () => {
                const data = localStorage.getItem('mb_models');
                if (!data) {
                    localStorage.setItem('mb_models', JSON.stringify(INITIAL_MODELS));
                    return INITIAL_MODELS;
                }
                return JSON.parse(data);
            },
            saveModels: (models) => {
                localStorage.setItem('mb_models', JSON.stringify(models));
                window.dispatchEvent(new Event('storage_update'));
            },
            getClubs: () => {
                const data = localStorage.getItem('mb_clubs');
                if (!data) {
                    localStorage.setItem('mb_clubs', JSON.stringify(INITIAL_CLUBS));
                    return INITIAL_CLUBS;
                }
                return JSON.parse(data);
            },
            saveClubs: (clubs) => {
                localStorage.setItem('mb_clubs', JSON.stringify(clubs));
                window.dispatchEvent(new Event('storage_update'));
            }
        };

        // --- COMPONENTES ---

        const Header = () => {
            const [isOpen, setIsOpen] = useState(false);
            const [scrolled, setScrolled] = useState(false);
            const location = useLocation();

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 20);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const navLinks = [
                { name: 'Início', path: '/' },
                { name: 'Agência', path: '/agencia' },
                { name: 'Modelos', path: '/modelos' },
                { name: 'Boates', path: '/boates' },
                { name: 'Contato', path: '/contato' },
            ];

            return (
                <header className={`fixed top-8 left-1/2 -translate-x-1/2 w-[92%] max-w-6xl z-50 transition-all duration-700 rounded-3xl ${scrolled ? 'glass py-3 px-8 shadow-2xl translate-y-[-10px]' : 'bg-transparent py-4 px-4'}`}>
                    <div className="flex items-center justify-between">
                        <Link to="/" className="flex items-center gap-3 group">
                            <div className="w-10 h-10 bg-amber-600 rounded-xl flex items-center justify-center group-hover:rotate-12 transition-transform shadow-lg shadow-amber-900/40">
                                <span className="text-white font-black text-xl">M</span>
                            </div>
                            <span className="text-xl font-black tracking-tighter text-white hidden sm:inline-block">MORENA <span className="text-amber-500">BRUTA</span></span>
                        </Link>
                        <nav className="hidden md:flex items-center space-x-2">
                            {navLinks.map((link) => (
                                <Link key={link.path} to={link.path} className={`px-5 py-2 text-[11px] font-black uppercase tracking-widest transition-all rounded-xl ${location.pathname === link.path ? 'bg-amber-600/20 text-amber-500' : 'text-gray-400 hover:text-white hover:bg-white/5'}`}>{link.name}</Link>
                            ))}
                        </nav>
                        <Link to="/contato" className="hidden md:flex bg-white text-black px-7 py-3 rounded-2xl text-[11px] font-black uppercase tracking-widest transition-all hover:bg-amber-600 hover:text-white items-center gap-2 group">CONCIERGE <ArrowRight size={14}/></Link>
                        <button className="md:hidden text-white glass p-3 rounded-2xl" onClick={() => setIsOpen(!isOpen)}>{isOpen ? <X size={24} /> : <Menu size={24} />}</button>
                    </div>
                    {isOpen && (
                        <div className="md:hidden absolute top-full left-0 right-0 mt-4 glass rounded-[2.5rem] p-8">
                            <div className="flex flex-col gap-6 text-center">
                                {navLinks.map((link) => (
                                    <Link key={link.path} to={link.path} onClick={() => setIsOpen(false)} className="text-lg font-black uppercase tracking-widest text-gray-300 hover:text-amber-500">{link.name}</Link>
                                ))}
                                <div className="h-px bg-white/10" />
                                <Link to="/contato" onClick={() => setIsOpen(false)} className="bg-amber-600 text-white py-5 rounded-[2rem] font-black uppercase tracking-widest">AGENDAR AGORA</Link>
                            </div>
                        </div>
                    )}
                </header>
            );
        };

        const Footer = () => (
            <footer className="pt-32 pb-12 border-t border-white/5 relative bg-black">
                <div className="container mx-auto px-4">
                    <div className="grid grid-cols-1 lg:grid-cols-12 gap-16 mb-24">
                        <div className="lg:col-span-5 space-y-8">
                            <div className="flex items-center gap-3">
                                <div className="w-10 h-10 bg-amber-600 rounded-xl flex items-center justify-center"><span className="text-white font-black text-xl">M</span></div>
                                <span className="text-xl font-bold tracking-tighter">Morena <span className="text-amber-600">Bruta</span></span>
                            </div>
                            <p className="text-gray-500 text-lg max-w-sm">A maior agência de acompanhantes de luxo de Cachoeira do Sul e região. Curadoria exclusiva e sigilo total.</p>
                        </div>
                        <div className="lg:col-span-7 flex flex-wrap gap-12">
                            <div><h4 className="text-white font-bold text-sm uppercase mb-8">Navegação</h4><ul className="space-y-4 text-gray-500 text-sm"><li><Link to="/">Início</Link></li><li><Link to="/agencia">Agência</Link></li><li><Link to="/modelos">Modelos</Link></li></ul></div>
                            <div className="flex-1 min-w-[200px]"><div className="glass p-6 rounded-3xl border-amber-900/20"><h4 className="text-white font-bold text-sm mb-4">Suporte VIP</h4><p className="text-gray-500 text-xs mb-4">Atendimento exclusivo via concierge 24h.</p><a href="https://wa.me/5551996554609" className="text-amber-500 font-black text-[10px] uppercase tracking-widest">Falar com Concierge</a></div></div>
                        </div>
                    </div>
                    <div className="flex justify-between items-center pt-12 border-t border-white/5"><p className="text-[10px] text-gray-600 font-bold uppercase">© 2024 MORENA BRUTA. 18+ APENAS.</p></div>
                </div>
            </footer>
        );

        const ModelCard = ({ model, onClick }) => (
            <div className="group relative glass rounded-[2.5rem] overflow-hidden cursor-pointer transition-all duration-700 p-3 hover:border-amber-500/50" onClick={() => onClick(model)}>
                <div className="aspect-[3/4] overflow-hidden rounded-[2rem] relative">
                    <img src={model.mainPhoto} className="w-full h-full object-cover transition-transform duration-1000 group-hover:scale-110 grayscale group-hover:grayscale-0" alt={model.name} />
                    <div className="absolute top-5 left-5"><div className={`px-4 py-1.5 border backdrop-blur-md rounded-full text-[9px] font-black uppercase tracking-[0.2em] bg-amber-500/10 text-amber-400 border-amber-500/30`}>{model.category}</div></div>
                    <div className="absolute bottom-5 right-5 translate-y-12 group-hover:translate-y-0 opacity-0 group-hover:opacity-100 transition-all duration-500"><div className="w-14 h-14 bg-amber-600 text-white rounded-2xl flex items-center justify-center shadow-xl"><ArrowUpRight size={24} /></div></div>
                </div>
                <div className="p-5">
                    <div className="flex items-center justify-between mb-3"><h3 className="text-2xl font-black tracking-tight text-white flex items-center gap-2">{model.name}{model.verified && <ShieldCheck size={18} className="text-amber-500" />}</h3><span className="text-sm font-bold text-gray-600">{model.age}y</span></div>
                    <div className="flex items-center justify-between text-[11px] font-bold uppercase tracking-widest"><span className="flex items-center gap-1.5 text-gray-500"><MapPin size={14} className="text-amber-600" /> {model.region}</span><span className="flex items-center gap-1.5 text-amber-500"><Star size={14} fill="currentColor" /> {model.price}</span></div>
                </div>
            </div>
        );

        const ModelModal = ({ model, onClose }) => {
            const [idx, setIdx] = useState(0);
            return (
                <div className="fixed inset-0 z-[250] flex items-center justify-center p-4">
                    <div className="absolute inset-0 bg-black/98 backdrop-blur-3xl" onClick={onClose}></div>
                    <div className="relative bg-zinc-950 w-full max-w-6xl h-[90vh] md:rounded-[3.5rem] overflow-hidden flex flex-col md:flex-row shadow-2xl border border-white/5">
                        <button onClick={onClose} className="absolute top-6 right-6 z-[280] p-3 bg-black/40 text-white rounded-full"><X size={20}/></button>
                        <div className="w-full md:w-[60%] h-[50vh] md:h-full relative bg-black flex items-center justify-center">
                            <img src={model.photos[idx] || model.mainPhoto} className="max-w-full max-h-full object-contain" />
                            <div className="absolute bottom-6 flex gap-2">
                                {model.photos.map((_, i) => <button key={i} onClick={() => setIdx(i)} className={`w-3 h-3 rounded-full transition-all ${idx === i ? 'bg-amber-600 w-8' : 'bg-white/20'}`}></button>)}
                            </div>
                        </div>
                        <div className="w-full md:w-[40%] p-8 overflow-y-auto custom-scrollbar flex flex-col">
                            <h2 className="text-4xl md:text-6xl font-black text-white uppercase tracking-tighter mb-4">{model.name}</h2>
                            <div className="flex items-center gap-4 mb-8 text-gray-500 font-bold text-xs uppercase"><span className="flex items-center gap-1"><Heart size={14} className="text-red-500"/> {model.age} ANOS</span><span>{model.region}</span></div>
                            <div className="grid grid-cols-2 gap-6 mb-8 py-6 border-y border-white/5">
                                <div><p className="text-[9px] uppercase text-white/30 font-black">Taxa VIP</p><p className="text-xl font-bold text-amber-500">{model.price}</p></div>
                                <div><p className="text-[9px] uppercase text-white/30 font-black">Atendimento</p><p className="text-xl font-bold text-green-500">Imediato</p></div>
                            </div>
                            <div className="flex-grow mb-8 text-gray-400 leading-relaxed font-medium">{model.description}</div>
                            <a href={`https://wa.me/${model.whatsapp}`} className="w-full bg-green-600 text-white py-5 rounded-3xl font-black text-center shadow-xl hover:scale-[1.02] transition-all">AGENDAR WHATSAPP</a>
                        </div>
                    </div>
                </div>
            );
        };

        // --- PÁGINAS ---

        const Home = () => {
            const [models, setModels] = useState([]);
            const [selected, setSelected] = useState(null);

            useEffect(() => {
                setModels(DataService.getModels().filter(m => m.featured && m.active));
            }, []);

            return (
                <div className="bg-black">
                    <section className="h-screen relative flex items-center justify-center">
                        <div className="absolute inset-0 bg-black/60 z-10"></div>
                        <img src="https://images.unsplash.com/photo-1574096079513-d8259312b785?auto=format&fit=crop&q=80&w=1920" className="absolute inset-0 w-full h-full object-cover grayscale opacity-40" />
                        <div className="relative z-20 text-center px-4">
                            <div className="animate-float-slow mb-8"><img src="https://morenabrutacanais.vercel.app/logo.png" className="w-48 h-48 md:w-64 md:h-64 mx-auto object-contain" /></div>
                            <h1 className="text-5xl md:text-9xl font-black text-white uppercase tracking-tighter leading-none mb-6">MORENA <span className="text-gold italic">BRUTA</span></h1>
                            <p className="text-gray-400 text-lg md:text-2xl font-medium tracking-widest uppercase">O Ápice da Exclusividade.</p>
                        </div>
                    </section>

                    <section className="py-32 container mx-auto px-4">
                        <div className="flex justify-between items-end mb-16">
                            <div><p className="text-amber-600 font-bold uppercase tracking-[0.4em] text-[10px] mb-2">Seleção Diamond</p><h2 className="text-4xl md:text-7xl font-black text-white uppercase tracking-tighter">Em Destaque</h2></div>
                            <Link to="/modelos" className="text-amber-500 font-black uppercase text-xs tracking-widest flex items-center gap-2">Ver Catálogo <ArrowRight size={16}/></Link>
                        </div>
                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
                            {models.map(m => <ModelCard key={m.id} model={m} onClick={setSelected} />)}
                        </div>
                    </section>
                    {selected && <ModelModal model={selected} onClose={() => setSelected(null)} />}
                </div>
            );
        };

        const AgenciaPage = () => {
            const [models, setModels] = useState([]);
            useEffect(() => {
                setModels(DataService.getModels().filter(m => m.active && m.showOnAgency));
            }, []);
            return (
                <div className="pt-40 pb-32 container mx-auto px-4">
                    <div className="max-w-4xl mx-auto text-center mb-24">
                        <h1 className="text-6xl md:text-9xl font-black text-white uppercase tracking-tighter mb-8">Nossa <span className="text-gold">Agência</span></h1>
                        <p className="text-gray-400 text-xl leading-relaxed">Operamos sob sigilo absoluto, garantindo que sua experiência seja impecável do início ao fim.</p>
                    </div>
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                        {models.map(m => <ModelCard key={m.id} model={m} onClick={() => {}} />)}
                    </div>
                </div>
            );
        };

        const ModelsPage = () => {
            const [models, setModels] = useState([]);
            const [selected, setSelected] = useState(null);
            useEffect(() => {
                setModels(DataService.getModels().filter(m => m.active));
            }, []);
            return (
                <div className="pt-40 pb-32 container mx-auto px-4">
                    <h1 className="text-6xl md:text-8xl font-black text-white uppercase tracking-tighter text-center mb-24">Catálogo <span className="text-gold">Elite</span></h1>
                    <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
                        {models.map(m => <ModelCard key={m.id} model={m} onClick={setSelected} />)}
                    </div>
                    {selected && <ModelModal model={selected} onClose={() => setSelected(null)} />}
                </div>
            );
        };

        const ClubsPage = () => {
            const [clubs, setClubs] = useState([]);
            useEffect(() => { setClubs(DataService.getClubs()); }, []);
            return (
                <div className="pt-40 pb-32 container mx-auto px-4">
                    <h1 className="text-6xl md:text-8xl font-black text-white uppercase tracking-tighter text-center mb-24">Boates <span className="text-gold">Parceiras</span></h1>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-12">
                        {clubs.map(c => (
                            <div key={c.id} className="glass p-8 rounded-[3rem] border-white/10 group cursor-pointer overflow-hidden">
                                <div className="aspect-video rounded-3xl overflow-hidden mb-8"><img src={c.mainPhoto} className="w-full h-full object-cover grayscale group-hover:grayscale-0 transition-all duration-700" /></div>
                                <h3 className="text-3xl font-black text-white uppercase mb-4">{c.name}</h3>
                                <div className="flex items-center gap-4 text-gray-500 text-xs font-bold uppercase"><span className="flex items-center gap-1 text-amber-500"><MapPin size={14}/> {c.location}</span><span>{c.openingHours}</span></div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const ContactPage = () => (
            <div className="pt-48 pb-32 container mx-auto px-4">
                <div className="grid grid-cols-1 lg:grid-cols-2 gap-24">
                    <div>
                        <h1 className="text-6xl md:text-8xl font-black text-white uppercase tracking-tighter mb-8">Fale <span className="text-gold italic">Conosco.</span></h1>
                        <p className="text-gray-400 text-xl leading-relaxed mb-12">Agendamentos VIP e informações exclusivas através do nosso concierge digital.</p>
                        <div className="space-y-8">
                            <div className="flex items-center gap-6"><div className="w-14 h-14 bg-amber-600/10 rounded-2xl flex items-center justify-center text-amber-500"><Phone size={24}/></div><div><p className="text-[10px] font-black uppercase text-white/30 tracking-widest">Atendimento 24h</p><p className="text-xl font-bold">(51) 99655-4609</p></div></div>
                        </div>
                    </div>
                    <div className="glass p-12 rounded-[3rem] border-white/10">
                        <form className="space-y-6">
                            <input className="w-full bg-black/50 border border-white/10 rounded-2xl p-5 outline-none focus:border-amber-600" placeholder="Seu Nome" />
                            <input className="w-full bg-black/50 border border-white/10 rounded-2xl p-5 outline-none focus:border-amber-600" placeholder="WhatsApp" />
                            <textarea className="w-full bg-black/50 border border-white/10 rounded-2xl p-5 h-40 outline-none focus:border-amber-600" placeholder="Sua Solicitação"></textarea>
                            <button className="w-full bg-amber-600 text-white py-5 rounded-2xl font-black shadow-xl">ENVIAR SOLICITAÇÃO</button>
                        </form>
                    </div>
                </div>
            </div>
        );

        const Dashboard = () => {
            const [models, setModels] = useState([]);
            const [editing, setEditing] = useState(null);
            const navigate = useNavigate();

            useEffect(() => { setModels(DataService.getModels()); }, []);

            const save = (e) => {
                e.preventDefault();
                const updated = editing.id ? models.map(m => m.id === editing.id ? editing : m) : [...models, { ...editing, id: Date.now().toString() }];
                DataService.saveModels(updated);
                setModels(updated);
                setEditing(null);
            };

            return (
                <div className="pt-40 pb-32 container mx-auto px-4">
                    <div className="flex justify-between items-center mb-16">
                        <h1 className="text-4xl font-black uppercase">Painel Administrativo</h1>
                        <button onClick={() => setEditing({ name: '', age: 20, active: true, photos: [], mainPhoto: '', region: 'Cachoeira do Sul', price: 'R$ 500/h', verified: true, showOnAgency: true, featured: false, services: [] })} className="bg-white text-black px-8 py-3 rounded-xl font-black uppercase text-xs">Nova Modelo</button>
                    </div>
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                        {models.map(m => (
                            <div key={m.id} className="glass p-6 rounded-3xl flex items-center gap-4">
                                <img src={m.mainPhoto} className="w-16 h-16 rounded-xl object-cover" />
                                <div className="flex-1">
                                    <h3 className="font-bold text-lg">{m.name}</h3>
                                    <p className="text-[10px] uppercase text-gray-500">{m.region}</p>
                                </div>
                                <button onClick={() => setEditing(m)} className="p-2 bg-white/5 rounded-lg"><Edit2 size={16}/></button>
                            </div>
                        ))}
                    </div>

                    {editing && (
                        <div className="fixed inset-0 z-[400] flex items-center justify-center p-4">
                            <div className="absolute inset-0 bg-black/95" onClick={() => setEditing(null)}></div>
                            <form onSubmit={save} className="relative glass w-full max-w-4xl p-12 rounded-[3rem] max-h-[90vh] overflow-y-auto custom-scrollbar">
                                <h2 className="text-3xl font-black uppercase mb-12">Editar Modelo</h2>
                                <div className="grid grid-cols-2 gap-8">
                                    <input className="bg-zinc-900 border border-white/10 p-4 rounded-xl" value={editing.name} onChange={e => setEditing({...editing, name: e.target.value})} placeholder="Nome" />
                                    <input className="bg-zinc-900 border border-white/10 p-4 rounded-xl" value={editing.mainPhoto} onChange={e => setEditing({...editing, mainPhoto: e.target.value})} placeholder="URL Foto Principal" />
                                </div>
                                <div className="flex gap-4 mt-12">
                                    <button type="submit" className="flex-1 bg-amber-600 py-4 rounded-xl font-black uppercase">Salvar</button>
                                    <button onClick={() => setEditing(null)} className="flex-1 bg-white/5 py-4 rounded-xl font-black uppercase">Cancelar</button>
                                </div>
                            </form>
                        </div>
                    )}
                </div>
            );
        };

        const App = () => {
            const navigate = useNavigate();
            useEffect(() => {
                const handle = (e) => {
                    if (e.altKey && e.shiftKey && e.code === 'KeyA') navigate('/dashboard');
                };
                window.addEventListener('keydown', handle);
                return () => window.removeEventListener('keydown', handle);
            }, [navigate]);

            return (
                <div className="flex flex-col min-h-screen">
                    <Header />
                    <main className="flex-grow">
                        <Routes>
                            <Route path="/" element={<Home />} />
                            <Route path="/agencia" element={<AgenciaPage />} />
                            <Route path="/modelos" element={<ModelsPage />} />
                            <Route path="/boates" element={<ClubsPage />} />
                            <Route path="/contato" element={<ContactPage />} />
                            <Route path="/dashboard" element={<Dashboard />} />
                        </Routes>
                    </main>
                    <Footer />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Router><App /></Router>);
    </script>
</body>
</html>
